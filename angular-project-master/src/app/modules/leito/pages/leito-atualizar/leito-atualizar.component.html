<div class="container-xl">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-8">
                    <h2>Cadastro <b>Leitos</b></h2>
                </div>
            </div>
        </div>
        <div class="container-xl">
            <form>
                <div class="header">						
                    <h4 class="title mt-4">Editar Leito</h4>
                </div>
                <div class="form-group">	
                    <div class="row">			
                        <div class="col-4">
                            <label>Leito Numero</label>
                            <input type="number" name="numeroLeito" [(ngModel)]="leito.numeroLeito" class="form-control" required="">
                        </div>                                      				
                        <!-- <div class="col-4">
                            <label>Tipo de Leito</label>
                            <select class="form-select" name="leitoTipo" [(ngModel)]="leito.leitoTipo" aria-label="Tipo de Leito">
                                <option selected>Selecione o Tipo de Leito</option>
                                <option value="Agua">Agua</option>
                                <option value="Fogo">Fogo</option>
                                <option value="Planta">Planta</option>
                            </select>
                        </div> -->                       
                        <div class="col-4">
                            <label>Leito Descrição</label>
                            <input type="text" name="tipoLeito" [(ngModel)]="leito.tipoLeito" class="form-control" required="">
                        </div>
                        <div class="col-4">
                            <label>Status do Leito</label>
                            <select class="form-select" name="statusLeito" [(ngModel)]="leito.statusLeito" aria-label="Tipo de Leito">
                                <option value="DISPONIVEL" selected>Selecione o Status do Leito</option>
                                <option value="DISPONIVEL">Disponível</option>
                                <option value="OCUPADO">Ocupado</option>
                            </select>
                        </div> 
                    </div>                                    				 
                </div>
                <hr class="mt-3">
                <div class="footer">
                    <a [routerLink]="'../list'">
                        <input type="button" class="btn btn-danger mr-4" value="Cancelar">
                    </a>
                    
                        <input type="submit" (click)="salvarController()" class="btn btn-success" value="Salvar">
                </div>
            </form>
    </div>
</div>
