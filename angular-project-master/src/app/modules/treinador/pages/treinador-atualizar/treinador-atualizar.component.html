<div class="container-xl">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-8">
                    <h2>Cadastro <b>Treinadores</b></h2>
                </div>
            </div>
        </div>
        <div class="container-xl">
            <form>
                <div class="header">						
                    <h4 class="title mt-4">Editar Treinador</h4>
                </div>
                <div class="form-group">	
                    <div class="row">		
                        <div class="col-6">
                            <label>Nome</label>
                            <input type="text" name="nomeTreinador" [(ngModel)]="treinador.nomeTreinador" class="form-control" required="">
                        </div>
                        <div class="col-3">
                            <label>RG</label>
                            <input type="text" name="rgTreinador" [(ngModel)]="treinador.rgTreinador" class="form-control" required="">
                        </div>
                        <div class="col-3">
                            <label>Status do Leito</label>
                            <select class="form-select" name="statusTreinador" [(ngModel)]="treinador.statusTreinador" aria-label="Tipo de Leito">
                                <option value="ATIVO">Ativo</option>
                                <option value="INATIVO">Inativo</option>
                            </select>
                        </div>
                    </div>                                        				
                </div>
                <hr class="mt-3">
                <div class="footer">
                    <a [routerLink]="'../list'">
                        <input type="button" class="btn btn-danger mr-4" value="Cancelar">
                    </a>
                    
                    <input type="submit" (click)="salvarController()" class="btn btn-success" value="Salvar">
                </div>
            </form>
    </div>
</div>
