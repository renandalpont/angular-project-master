    <div class="container-xl">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8">
                        <h2>Cadastro <b>Treinadores</b></h2>
                    </div>
                </div>
            </div>
            <div class="container-xl">
                <form>
                    <div class="header">						
                        <h4 class="title mt-4">Adicionar Treinador</h4>
                    </div>
                    <div class="form-group">	
                        <div class="row">
                            <div class="col-2">
                                <label>Cod</label>
                                <input type="number" [(ngModel)]="treinador.idTreinador"class="form-control" disabled required="">
                            </div>				
                            <div class="col-8">
                                <label>Nome</label>
                                <input type="text" [(ngModel)]="treinador.nomeTreinador" class="form-control" required="">
                            </div>
                            <div class="col">
                                <label>RG</label>
                                <input type="text" [(ngModel)]="treinador.rgTreinador" class="form-control" required="">
                            </div>
                        </div>                                        				
                    </div>
                    <hr class="mt-3">
                    <div class="footer">
                        <a [routerLink]="'treinador/list'">
                            <input type="button" class="btn btn-danger mr-4" value="Cancel">
                        </a>
                        
                        <input type="submit" (click)="salvarController()" class="btn btn-success" value="Add">
                    </div>
                </form>
        </div>
    </div>
